<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- The outer-container below will encapsulate the entire quiz screen to aid in responsiveness styling -->
<div id="outer-container">
        <!-- The hero-container below will hold the FIFA official logo, and also the end quiz image once the user answers clicks on 'view result' -->
    <div id="hero-container">
        <div id="hero-container-inner">
            <img src="assets/images/hero-image-updated.jpg" alt="Women's World Cup 2023 Logo" id="hero-image">
            <img src="assets/images/test-final-pic.JPG" alt="Women's World Cup 2023 Logo" id="end-quiz-image">
        </div>
    </div>

    <div id="tracker-container">
        <div id="tracker-container-inner">
            <!-- Each individual tracker item below will correspond to a question, this will provide user feedback on their progress during the quiz -->
            <div id="tracker-item-0" class="tracker-item tracker-item-incorrect">
                <span>1</span>
            </div>
            <div id="tracker-item-1" class="tracker-item tracker-item-correct">
                <span>2</span>
            </div>
            <div id="tracker-item-2" class="tracker-item tracker-item-correct">
                <span>3</span>
            </div>
            <div id="tracker-item-3" class="tracker-item tracker-item-correct">
                <span>4</span>
            </div>
            <div id="tracker-item-4" class="tracker-item tracker-item-incorrect">
                <span>5</span>
            </div>
            <div id="tracker-item-5" class="tracker-item tracker-item-correct">
                <span>6</span>
            </div>
            <div id="tracker-item-6" class="tracker-item tracker-item-active">
                <span>7</span>
            </div>
            <div id="tracker-item-7" class="tracker-item">
                <span>8</span>
            </div>
            <div id="tracker-item-8" class="tracker-item">
                <span>9</span>
            </div>
            <div id="tracker-item-9" class="tracker-item">
                <span>10</span>
            </div>
            <div id="tracker-item-10" class="tracker-item">
                <span>11</span>
            </div>
        </div>
    </div>

        <!-- The quiz-container below will hold all the elements related to the actual quiz (features, questions, choices, main button) -->
        <div id="quiz-container">

            <!-- The top panel displays the welcome message, and then the question text to the user depending on the context -->
            <div id="top-panel">
                <div id="top-panel-inner">
                    <p>
                        Welcome to the FIFA 2023 Women's World Cup Quiz
                    </p>
                </div>
            </div>

            <!-- The mid-panel below will display enter username box, the quiz rules, the choices and input fields, then the answer feedback to the user depending on the context -->
            <div id="mid-panel">
                <div id="enter-username-container">
                    <div id="enter-username-message">
                        <p>
                            11 questions stand between you and glory!
                        </p>
                        <p>
                            Get your shooting boots ready and enter your shirt name below to get on the team sheet.
                        </p>
                    </div>

                    <div id="input-form-container">
                        <form>
                            <label for="username-input">Shirt name:</label><br>
                            <input type="text" id="username-input" name="username"
                                placeholder="Must be between 2 and 15 characters"><br>
                        </form>
                    </div>
                </div>
            </div>

            <!-- The choices container displays the 4 possible choices and radio inputs to the user, the guide on HTML Radio Input tags published by w3schools.com was referenced here, link in README.md -->
            <div id="choices-container-outer">









            </div>









        </div>






</div>


</body>
</html>
